name: Harvest Tags and Generate Pin Dockerfiles

on:
  push:
    paths:
      - 'nix/_dockerfiles/versions/**'
      - '.github/workflows/harvest-tags.yml'
      - 'nix/scripts/harvest-tags.py'
    branches:
      - main
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Harvest tags and create pin Dockerfiles
        run: |
          nix run .#harvest-tags
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A nix/_dockerfiles/pins/
          if [[ -n $(git status --porcelain nix/_dockerfiles/pins/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "chore: generate pin Dockerfiles from harvested tags"
          git push
