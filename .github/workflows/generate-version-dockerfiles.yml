name: Generate Version Dockerfiles

on:
  push:
    paths:
      - 'images.json'
      - '.github/workflows/generate-version-dockerfiles.yml'
      - 'nix/scripts/generate-version-dockerfiles.py'
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Generate version Dockerfiles
        run: |
          nix run .#generate-version-dockerfiles
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A nix/_dockerfiles/versions/
          git add -A nix/_dockerfiles/pins/
          if [[ -n $(git status --porcelain nix/_dockerfiles/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "chore: generate version Dockerfiles from images.json"
          git push
